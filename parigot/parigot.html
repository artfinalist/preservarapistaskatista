<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preserve a pista skatista</title>
    <!-- Link para a folha de estilos externa -->
    <link rel="stylesheet" href="style_logos.css" />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <img src="img/logo.png" id="logo" />
      <div id="logo-container"></div>
      <nav class="main-nav">
        <button id="mobile-menu-btn" aria-label="Abrir menu">
          <i class="fa fa-bars"></i>
        </button>
        <!-- Lista de links da navegação -->
        <ul id="nav-links">
          <li><a href="/index/index.html">HOME</a></li>
          <li><a href="/index/index.html#WENCES">AÇÕES</a></li>
          <li><a href="/index/index.html#SOBRE">SOBRE</a></li>
          <li><a href="/index/index.html#parceiros">PARCEIROS</a></li>
          <li><a href="#contato">CADASTRE-SE</a></li>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
      <div class="gallery-container">
        <div class="image-wrapper">
          <a href="#" class="open-carousel" data-image="img/1.png">
            <img src="/wences/img/lixo_01.jpg" alt="01_logo" />
          </a>
        </div>
        <div class="image-wrapper">
          <a href="#" class="open-carousel" data-image="img/2.png">
            <img src="/wences/img/lixo_02.jpg" alt="02_logo" />
          </a>
        </div>
        <div class="image-wrapper">
          <a href="#" class="open-carousel" data-image="img/3.png">
            <img src="/wences/img/lixo_03.jpg" alt="03_logo" />
          </a>
        </div>
      </div>

      <section id="contato" class="section">
        <h2>Cadastre-se</h2>
        <p>
          Deseja ser voluntário. Preencha o formulário e cadastre-se, entraremos
          em contato.
        </p>
        <!-- Formulário de Contato -->
        <form action="#" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Enviar Mensagem</button>
        </form>
      </section>
    </main>

    <!-- Rodapé -->
    <footer class="main-footer">
      <div class="social-icons">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      </div>
      <p style="margin-top: 20px">
        &copy; 2026 Layoutize. Todos os direitos reservados.
      </p>
    </footer>

    <script type="module" src="script_logos.js"></script>
  </body>
</html>
